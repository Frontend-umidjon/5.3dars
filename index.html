<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Team Cards</title>
</head>
<body>
    <div class="team">
       
    </div>
    <div class="add__new">
        <i class="fas fa-plus"></i>
        <p>Add New User </p>
    </div>
    <div class="modal">
        <div class="modal__content">
            <h2>Add New User</h2>
            <form class="modal__form">
                <input type="text" id="fname" placeholder="First Name" required>
                <input type="text" id="lname" placeholder="Last Name" required>
                <input type="text" id="role" placeholder="Job Role" required>
                <input type="text" id="university" placeholder="University" required>
                <input type="text" id="gender" placeholder="Gender (male/female)" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
    
</body>
</html>
